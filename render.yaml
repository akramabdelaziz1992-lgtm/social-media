# AlMasar Backend Deployment Configuration
# يمكن استخدام هذا الملف للنشر التلقائي على Render

databases:
  - name: almasar-database
    databaseName: almasar_production
    user: almasar_user
    region: frankfurt
    plan: free

services:
  - type: web
    name: almasar-backend
    runtime: node
    region: frankfurt
    plan: free
    rootDirectory: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      # Application
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://almasar-frontend.vercel.app
      
      # Database (auto-linked)
      - key: DATABASE_URL
        fromDatabase:
          name: almasar-database
          property: connectionString
      
      # JWT (auto-generated)
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      
