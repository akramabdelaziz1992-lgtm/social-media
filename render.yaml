# AlMasar Backend Deployment Configuration
# يمكن استخدام هذا الملف للنشر التلقائي على Render

databases:
  - name: almasar-database
    databaseName: almasar_production
    user: almasar_user
    region: frankfurt
    plan: free

services:
  - type: web
    name: almasar-backend
    runtime: node
    region: frankfurt
    plan: free
    rootDirectory: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      # Application
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://almasar-frontend.vercel.app
      
      # Database (auto-linked)
      - key: DATABASE_URL
        fromDatabase:
          name: almasar-database
          property: connectionString
      
      # JWT (auto-generated)
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      
      # WhatsApp Business API (⚠️ أضفها يدوياً في Dashboard)
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_PHONE_NUMBER
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: WHATSAPP_API_VERSION
        sync: false
      - key: WHATSAPP_BUSINESS_ACCOUNT_ID
        sync: false
      
      # Meta/Facebook (⚠️ أضفها يدوياً في Dashboard)
      - key: META_PAGE_ACCESS_TOKEN
        sync: false
      - key: META_VERIFY_TOKEN
        sync: false
      - key: META_API_VERSION
        sync: false
      
      # Twilio (اختياري)
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_API_KEY
        sync: false
      - key: TWILIO_API_SECRET
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
