# AlMasar Backend Deployment Configuration
services:
  - type: web
    name: almasar-backend
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      # Application
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://almasar-frontend.vercel.app
      
      # Database (auto-linked)
      - key: DATABASE_URL
        fromDatabase:
          name: almasar-database
          property: connectionString
      
