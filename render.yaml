services:
  # Backend API Service
  - type: web
    name: almasar-backend
    env: node
    region: frankfurt
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: almasar-db
          property: connectionString
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
    healthCheckPath: /api/health

  # PostgreSQL Database
databases:
  - name: almasar-db
    databaseName: almasar_production
    user: almasar_user
    region: frankfurt
