databases:
  - name: almasar-db
    databaseName: almasar_production
    user: almasar_user
    region: frankfurt
    plan: free

services:
  - type: web
    name: almasar-backend
    runtime: node
    region: frankfurt
    plan: free
    rootDirectory: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: almasar-db
          property: connectionString
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
